
<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Primary Meta Tags -->
    <meta name="theme-color" content="#154c79" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <!-- Trick supaya bar notifikasi transparan & menyatu di iOS -->

    <meta name="apple-mobile-web-app-title" content="Hud-Hud" />
    
    <!-- Apple Touch Icon (Untuk iPhone) -->

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: {
                50: '#fdfbf7',
                100: '#f5f2eb',
                200: '#e6e2d6',
                300: '#d1ccc0',
              },
              denim: {
                50: '#f0f7ff',
                100: '#e0f0fe',
                200: '#bae2fd',
                300: '#7ccbfd',
                400: '#36b2fa',
                500: '#0c9aeb',
                600: '#007ac9',
                700: '#154c79', 
                800: '#0a2e4d', 
                900: '#06192b',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(21, 76, 121, 0.2);
        border-radius: 10px;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      body {
        background-color: #f5f2eb;
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: none;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        -webkit-tap-highlight-color: transparent;
        height: 100vh;
        height: -webkit-fill-available;
      }
      
      #root {
        height: 100%;
      }
      
      .pattern-bg {
        background-color: #fdfbf7;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23154c79' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }

      /* Animasi Gradient Border untuk Modal */
      @keyframes gradient-rotate {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animated-status-border {
        position: relative;
        padding: 3px; /* Ketebalan border */
        background: linear-gradient(270deg, #154c79, #36b2fa, #f5f2eb, #0c9aeb);
        background-size: 400% 400%;
        animation: gradient-rotate 5s ease infinite;
        border-radius: 24px;
      }

      .animated-status-content {
        background: white;
        border-radius: 21px; /* Harus sedikit lebih kecil dari parent agar rapi */
        overflow: hidden;
      }

      /* QR Scan Scanner Animation */
      @keyframes scan-line {
        0% { transform: translateY(0); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(240px); opacity: 0; }
      }
      .qr-scan-line {
        height: 2px;
        background: linear-gradient(to right, transparent, #36b2fa, transparent);
        box-shadow: 0 0 15px #36b2fa;
        animation: scan-line 2s linear infinite;
      }
    </style>
